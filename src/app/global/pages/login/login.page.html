<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
     
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <ion-list class="inputs-list" lines="full">
            <ion-item class="input-item">
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>

            </ion-item>
                <div class="error-container">
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon>
                    <span><font size="2px">{{ validation.message }}</font></span>
                    </div>
                  </ng-container>
                </div>
	
                <ion-item class="input-item">
                  <ion-label position="floating">Clave</ion-label>
                  <app-show-hide-password>
                    
                    <ion-input type="password" formControlName="password"></ion-input>
                  </app-show-hide-password>
                </ion-item>
                <div class="error-container">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon>
                      <span><font size="2px">{{ validation.message }}</font></span>
                    </div>
                  </ng-container>
                </div>
                    <ion-col>
                      <ion-button size="large" type="submit"  expand="block" [disabled]="!loginForm.valid">Ingresar</ion-button>   
                    </ion-col>
            </ion-list> 
          </form>
         
          <ion-button class="signup-btn" fill="clear" [routerLink]="['/registrousuario']">
            Registrarme!
          </ion-button>
          <ion-button fill="clear" [routerLink]="['/truckservices']">
            Recuperar Contrase√±a!
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
